<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      
    <table border="5" align="center">
        <tr><th colspan="2">Registration form</th></tr>
        <tr><td>Reg No</td><td><input type="text" id="reg" value=""></td></tr>
        <tr><td>Name</td><td><input type="text" id="name" value=""></td></tr>
        <tr><td>DOB</td><td><input type="text" id="dob" value=""></td></tr>
        <tr><td>UserName</td><td><input type="text" id="uname" value=""></td></tr>
        <tr><td>Email</td><td><input type="text" id="email" value=""></td></tr>
        <tr><td>Password</td><td><input type="password" id="password" value=""></td></tr>
        <tr><td>Phone no</td><td><input type="tel" id="phn" value=""></td></tr>
        <tr><td colspan="2" align="center"><input type="submit" value="save" onclick="myFunction()"></td></tr>
        </table>
<br><br><br><br><br>
        <table border="5" align="center">
            <tr><th colspan="2">Registration form</th></tr>
            <tr><td>Reg No</td><td id="freg"></td></tr>
            <tr><td>Name</td><td id="fname"></td></tr>
            <tr><td>DOB</td><td id="fdob"></td></tr>
            <tr><td>UserName</td><td id="funame"></td></tr>
            <tr><td>Email</td><td id="femail"></td></tr>
            <tr><td>Password</td><td id="fpassword"></td></tr>
            <tr><td>Phone no</td><td id="fphn"></td></tr>
            
            </table>

        <script>
            function myFunction()
            {
                var a= document.getElementById("reg").value;
                var b= document.getElementById("name").value;
                var c= document.getElementById("dob").value;
                var d= document.getElementById("uname").value;
                var e= document.getElementById("email").value;
                var f= document.getElementById("password").value;
                var g= document.getElementById("phn").value;

                document.getElementById("freg").innerHTML=a;
                document.getElementById("fname").innerHTML=b;
                document.getElementById("fdob").innerHTML=c;
                document.getElementById("funame").innerHTML=d;
                document.getElementById("femail").innerHTML=e;
                document.getElementById("fpassword").innerHTML=f;
                document.getElementById("fphn").innerHTML=g;


            }
        </script>
</body>
</html>
